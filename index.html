<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-site-verification" content="hBa-Ap-E36-a4NMQnlqopeFL3TNZ7k63RopZRbv6wq0" />

	<!--Bootstrap & CSS stylesheet links-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css">
 
    <title>South Africa get aways</title>
</head>
<body class="background">
    <h1>South Africa</h1>

    <p>Welcome to South Africa an amazing country with tons to do and amazing sights to see.</p>

    <section class="container-fluid">
		<section class="row">

			<!--SEARCH FILTERS-->

			<div class="col-12 col-lg-3">
				<h3 class="section-heading">Search 
                <br>South Africa</h3>
				<div class="row">
					<div class="col-12 col-md-6 col-lg-12">
						<h4 class="lead lead-large">Where are you travelling to?</h4>
						<div class="location-option" id="locationField">
							<input id="autocomplete" placeholder="Enter a town or city" type="text" />
                        </div>
						</div>
						<div class="col-12 col-md-6 col-lg-12">
							<h4 class="lead" id="looking-for">What are you looking for?</h4>
							<div id="controls">
								<select class="select-option" id="category">
                                <option value="" selected>Click to select</option>
                                <option id="accommodation" value="accommodation">Hotels</option>
                                <option id="camping" value="accommodation">Camping</option>
                                <option id="attraction" value="attraction">Tourist Attraction</option>
                                <option id="park" value="attraction">Parks</option>
                                <option id="stadium" value="attraction">Sports Stadium</option>
                                <option id="food" value="attraction">Restaurants & Cafes</option>
                                <option id="drink" value="attraction">Bars</option>
                                <option id="club" value="attraction">Clubs</option>
                                <option id="shopping" value="attraction">Shopping</option>
                            </select>
							</div>
						</div>
					</div>
					<h6><button id="reset-button" type="button" class="btn btn-primary" onclick="reset()">Reset</button>
					</h6>
				</div>

				<!--MAP-->
                
				<div class="col-12 col-lg-9">
					<div id="map"></div>

					<!--INFO BOX FOR SEARCH RESULTS ON MAP-->

					<div class="info-box">
						<div id="info-content">
							<table>
								<tr id="iw-url-row" class="iw_table_row">
									<td id="iw-icon" class="iw_table_icon"></td>
									<td id="iw-url"></td>
								</tr>
								<tr id="iw-address-row" class="iw_table_row">
									<td class="iw_attribute_name">Address:</td>
									<td id="iw-address"></td>
								</tr>
								<tr id="iw-phone-row" class="iw_table_row">
									<td class="iw_attribute_name">Telephone:</td>
									<td id="iw-phone"></td>
								</tr>
								<tr id="iw-rating-row" class="iw_table_row">
									<td class="iw_attribute_name">Rating:</td>
									<td id="iw-rating"></td>
								</tr>
								<tr id="iw-website-row" class="iw_table_row">
									<td class="iw_attribute_name">Website:</td>
									<td id="iw-website"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
        </section>
        
        <section class="row">
			<hr class="hr2" id="hr">
			<div class="col-12">
				<h3 id="results-heading" class="header"></h3>
				<div id="listing">
					<table id="resultsTable">
						<tbody id="results"></tbody>
					</table>
				</div>
			</div>
		</section>

	</section>
</body>
</html>
